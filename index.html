<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Web Saya</title>
    <style>
        /* Gaya Dasar */
        body {
            font-family: sans-serif;
            margin: 0;
        }

        /* Gaya Video Latar Belakang */
        .video-background {
            position: fixed; /* Memperbaiki posisi video */
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden; /* Menyembunyikan bagian video yang meluap */
            z-index: -1; /* Menempatkan video di belakang konten lain */
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Memusatkan video */
        }

        /* Gaya Kontainer Konten */
        .content-container {
            position: relative; /* Memastikan konten diposisikan di atas video */
            z-index: 1; /* Menempatkan konten di atas video */
            background-color: transparent; /* Mengubah latar belakang menjadi transparan */
        }

        header {
            background-color: transparent; /* Menghapus latar belakang tajuk */
            padding: 20px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff; /* Mengubah warna teks navigasi menjadi putih */
        }

        main {
            padding: 20px;
            display: flex;
        }

        .products-section {
            flex: 3;
            margin-right: 20px;
        }

        .sidebar {
            flex: 1;
        }

        footer {
            background-color: transparent; /* Mengubah latar belakang footer menjadi transparan */
            color: #fff; /* Mengubah warna teks footer menjadi putih */
            padding: 20px;
            text-align: center;
            clear: both;
        }

        /* Gaya Produk */
        .products {
            margin-bottom: 40px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .product {
            border: 1px solid #fff; /* Mengubah batas menjadi putih */
            padding: 10px;
            transition: transform 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            background-color: transparent; /* Mengubah latar belakang kartu produk menjadi transparan */
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.2); /* Mengubah bayangan menjadi putih */
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            display: none; /* Menyembunyikan gambar produk */
        }

        .product h3 {
            margin-top: 0;
            font-size: 16px;
            margin-bottom: 5px;
            color: #fff; /* Mengubah warna teks produk menjadi putih */
        }

        .product p {
            margin-bottom: 5px;
            font-size: 14px;
            color: #fff; /* Mengubah warna teks produk menjadi putih */
        }

        .product h3, .product p {
            animation: colorRotate 6s linear infinite;
        }

        @keyframes colorRotate {
            from {
                color: #FF0000;
            }
            16.66% {
                color: #FFA500;
            }
            33.33% {
                color: #FFFF00;
            }
            50% {
                color: #008000;
            }
            66.66% {
                color: #0000FF;
            }
            83.33% {
                color: #800080;
            }
            to {
                color: #FF0000;
            }
        }

        .product .price {
            font-weight: bold;
            margin-top: auto;
            color: #fff; /* Mengubah warna teks harga menjadi putih */
        }

        .product button {
            background-color: #fff; /* Mengubah latar belakang tombol menjadi putih */
            color: #000; /* Mengubah warna teks tombol menjadi hitam */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-top: 10px;
        }

        .product button:hover {
            background-color: #eee; /* Mengubah warna latar belakang tombol saat melayang menjadi sedikit lebih gelap */
            transform: scale(1.05);
        }

        /* Gaya Bilah Sisi */
        .sidebar-item {
            border: 1px solid #fff; /* Mengubah batas item bilah sisi menjadi putih */
            padding: 20px;
            margin-bottom: 20px;
            background-color: transparent; /* Mengubah latar belakang item bilah sisi menjadi transparan */
        }

        .sidebar-item h3 {
            color: #fff; /* Mengubah warna teks judul bilah sisi menjadi putih */
        }

        .sidebar-item p {
            color: #fff; /* Mengubah warna teks deskripsi bilah sisi menjadi putih */
        }
        h1 {
             color: #fff; /* Mengubah warna teks judul bilah sisi menjadi putih */
        }
        h2 {
             color: #fff; /* Mengubah warna teks judul bilah sisi menjadi putih */
        }
    </style>
</head>
<body>

        <main>

        // Menampilkan produk di halaman
        const productGrid = document.querySelector(".product-grid");

        products.forEach(product => {
            const productElement = document.createElement("div");
            productElement.classList.add("product");

            productElement.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>${product.description}</p>
                <p class="price">$${product.price}</p>
                <button data-product-id="${product.id}">Tambahkan ke Keranjang</button>
            `;

            productGrid.appendChild(productElement);
        });

        // Menangani penambahan ke keranjang (implementasi sederhana)
        const addToCartButtons = document.querySelectorAll(".product button");

        addToCartButtons.forEach(button => {
            button.addEventListener("click", () => {
                const productId = button.dataset.productId;
                alert(`Produk ${productId} ditambahkan ke keranjang! (Implementasi keranjang yang sebenarnya akan melibatkan penyimpanan data ini)`);

        });

</body>
